<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Good Vibes Form</h1>
<div id="rectangle">

    <p class="Title2">Tell us something positive that happend to you today.</p>

    <table cols="2" class="Name">

        <tr class="Spacing">
            <td class="Right">Name</td>
            <td> <form>
                <input type="text" size="40" placeholder="Enter your name"></td>
        </tr>

        <tr class="Spacing">
            <td class="Right">E-mail</td>
            <td> <form>
                <input type="text" size="40" placeholder="Enter your e-mail adress">
        </tr>

        <tr class="Spacing">
            <td class="Right">On a scale of 1-10, how good was it?</td>
            <td> <form>
                <input type="On a scale of 1-10, how good was it?" size="40" placeholder="Enter a number between 1 and 13"></td>
        </tr>

        <tr class="Spacing">
            <td class="Right">Where did it happen?</td>
            <td> <select>
                <option>At home</option>
                <option>At university</option>
            </select></td>
        </tr>

        <tr class="Spacing">
            <td class="Right">At what time of the day did it happen?</td>

            <td><input type="radio" id="contactChoice1"
                                 name="contact" value="email">
                <label for="contactChoice1">Morning</label><br>

                <input type="radio" id="contactChoice2"
                       name="contact">
                <label for="contactChoice2">Afternoon</label><br>

                <input type="radio" id="contactChoice3"
                       name="contact" value="mail">
                <label for="contactChoice3">Evening</label></td><br>
        </tr>

        <tr class="Spacing">
            <td class="Right">What emotion did you experience? <br> (Select all that apply)</td>

            <td>
                <input type="checkbox" id="one"/><label for="one">Excited</label><br>
                <input type="checkbox" id="two"/><label for="two">Loved</label><br>
                <input type="checkbox" id="three"/><label for="three">Amazed</label><br>
                <input type="checkbox" id="four"/><label for="four">Bodacious</label><br>
                <input type="checkbox" id="five"/><label for="five">Fabulous</label><br>
            </td>
        </tr>

        <tr class="Spacing">
            <td class="Right">Please describe your positive experience.</td>
            <td><textarea name="comment" cols="40" rows="3" placeholder="Enter your experience here..."></textarea></td>
        </tr>


    </table>



    <a href="#" class="button">Submit</a>



</div>



</body>
</html>
