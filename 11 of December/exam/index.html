<html>
    <head>
        <meta charset="UTF-8">
        <title>Контрольная работа веб-дев</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="table">
              <div class="cell" id="0" onclick="turn(0, 0, 0)"></div>
              <div class="cell" id="1" onclick="turn(0, 1, 1)"></div>
              <div class="cell" id="2" onclick="turn(0, 2, 2)"></div>
              <div class="cell" id="3" onclick="turn(1, 0, 3)"></div>
              <div class="cell" id="4" onclick="turn(1, 1, 4)"></div>
              <div class="cell" id="5" onclick="turn(1, 2, 5)"></div>
              <div class="cell" id="6" onclick="turn(2, 0, 6)"></div>
              <div class="cell" id="7" onclick="turn(2, 1, 7)"></div>
              <div class="cell" id="8" onclick="turn(2, 2, 8)"></div>
            </div>
        </div>
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
